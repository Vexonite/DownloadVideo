<!DOCTYPE html>
<html>

<head>
  <title>Video Downloader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="description" content="Download Video ga pake ribet">
</head>

<body>

  <div class="container py-5">
    <div class="row justify-content-center mt-5">
      <div class="col-9">
        <script>
          var nama = prompt("Put the link of the video you want to download", "");
          document.write(`<iframe id="widgetv2Api" src="https://convert2mp3s.com/api/widgetv2?url=` + nama + `"
    width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe>`);
        </script>
      </div>
    </div>
  </div>



  <script>iFrameResize({ log: false, minHeight: 400 }, '#widgetv2Api')</script>
</body>

</html>
